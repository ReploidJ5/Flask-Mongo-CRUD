{% extends "base.html" %}
{% block content %}
<div class="col-md-2"></div>
<div class="col-md-8 jumbotron">
  <h2 align="center">Formulario</h2>
  <br>
<div class="col-md-2"></div>

<div class="col-md-8 jumbotron">
    <form method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Titulo</label>
      <input name="Titulo" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Titulo">
    </div>
    <div class="form-group">
      <label for="Dato">Contenido</label>
      <input name="Contenido" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Conteindo">
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input name="Valido" type="checkbox" class="form-check-input" value="Valido">
        Dato
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
{% endblock %}
